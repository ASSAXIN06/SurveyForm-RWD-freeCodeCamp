<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p> 
        <form id="survey-form">
            <feildset>
            <label id="name-label">Name<br><input id="name" type="text" placeholder="Enter your name" required /></label><br><br> 
            <label id="email-label">Email<br><input id="email" type="email" placeholder="Enter your email" required /></label><br><br>
            <label id="number-label">Age(optional)<br><input id="number" type="number" min="10" max="99" placeholder="Age" /></label><br><br>
            </feildset>
            <feildset>
                <label>
                    Which option best describes your current role?<br>
                    <select id="dropdown">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option> 
                    </select>
                </label></br></br>
            </feildset>
        </form>
    </body>
</html>
